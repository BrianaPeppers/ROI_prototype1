<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
        <!-- styles -->
        <link rel="stylesheet" href="styles/sass/main.css">
        <!-- favicon -->
        <link rel="shortcut icon" href="/img/fav.png" type="image/png">
        <!-- fontawesome -->
        <script src="https://kit.fontawesome.com/ee56650e50.js" crossorigin="anonymous"></script>
    
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    
    <title>TechBridge: Operational Readiness Survey</title>
</head>
<!-- I'll reformat code into cleaner standards later -->

<body>
     <!-- header -->
     <header class="header-wrap">
            <div class="wrap">
                <!-- TB logo -->
                <div class="img-box">
                    <a href="https://www.techbridge.org/">
                        <img src="img/TBLogo.PNG" alt="LOGO">
                    </a>

                </div>
                <!-- sign up + login -->
                <div class="account-links">
                    <a href="#">Login</a>
                    <a href="#">Sign Up</a>
                </div>
            </div>

        </header>

    
    <div class="orsSurvey">
            <form action="/">
            <h1>Operational Readiness Survey</h1>
            <!--Operational Readiness Survey Outreach questions category-->  
            <p>Outreach</p>
              <div>
                <h3>Does your organization have a strategic plan?</h3>
                <div class="question-answer">
                  <label><input type="radio" value="none" name="Outreach1" />We do not have a strategic plan</label> <br>
                  <label><input type="radio" value="none" name="Outreach1" />We have a strategic plan with measurable objectives</label> <br>
                  <label><input type="radio" value="none" name="Outreach1" />We are measuring implementation of our strategic plan initiatives</label> <br>
                  <label><input type="radio" value="none" name="Outreach1" />We are delivering on our strategic plan goals and we have a focus of collective action</label> <br>
                </div>
              </div>
              <div>
                <h3>Do you have a technology plan or roadmap and an appropriate budget to support it?</h3>
                <div class="question-answer">
                  <label><input type="radio" value="none" name="Outreach2" />We have neither a plan nor a budget.</label>  <br>
                  <label><input type="radio" value="none" name="Outreach2" />We have a designated IT budget, but no official IT plan</label>  <br>
                  <label><input type="radio" value="none" name="Outreach2" />We have both a plan and a budget and we try to adhere to them.</label>  <br>
                  <label><input type="radio" value="none" name="Outreach2" />We consistently execute against our technology plan and budget and look for new ways to use technology to expand our programs</label>  <br>
                </div>
              </div>
              <div>
                <h3>Are you able to easily communicate about your programs with potential clients?</h3>
                <div class="question-answer">
                  <label><input type="radio" value="none" name="Outreach3" />No, we have trouble getting the word out to the right people</label>  <br>
                  <label><input type="radio" value="none" name="Outreach3" />Yes we have enough interest to keep our programs full</label>  <br>
                  <label><input type="radio" value="none" name="Outreach3" />We maintain a wait list for people wanting to experience our programs.</label>  <br>
                  <label><input type="radio" value="none" name="Outreach3" />We are able to reach people via partnerships and innovative approaches to create high demand for our programs</label>  <br>
                  <br>
                </div>
              </div>
                <button type="button" class="btn btn-success">Next Page</button>              
            </form>
          </div>
    
   
</body>

</html>
