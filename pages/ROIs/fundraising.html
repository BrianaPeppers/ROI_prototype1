<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- styles -->
    <link rel="stylesheet" href="../../styles/sass/main.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="../../img/fav.png" type="image/png">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/ee56650e50.js" crossorigin="anonymous"></script>

    <!-- Fonts ~ Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|Source+Sans+Pro&display=swap" rel="stylesheet">


    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </script>

    <title>TB ver1</title>
</head>

<body>
    <section>
        <!-- header -->
        <header class="header-wrap">
            <div class="wrap">
                <!-- TB logo -->
                <div class="img-box">
                    <a href="../../index.html">
                        <img src="../../img/TBLogo.PNG" alt="LOGO">
                    </a>
                </div>
            </div>
        </header>
        <div class="form-box">
                <form action="">
                    <ol>
                        <!-- Q1 -->
                        <li>
                            <label for="exampleInputEmail1">How many one-time donations does your organization recieve annually?</label>
                            <input type="email" class="form-control">
                        </li>
                        <!-- Q2 -->
                        <li>
                            <label for="exampleInputEmail1">How many recurring donors does your organization have?</label>
                            <input type="email" class="form-control">
                        </li>
                        <!-- Q3 -->
                        <li>
                            <label for="exampleInputEmail1">How many fundraising events does your organization hold annually?</label>
                            <input type="email" class="form-control">
                        </li>
                        <!-- Q4 -->
                        <li>
                            <label for="exampleInputEmail1">What is the value of grant revenue won by your organization annually?</label>
                            <input type="email" class="form-control">
                        </li>
                        <!-- Q5 -->
                        <li>
                            <label for="exampleInputEmail1">How many hours are spent annually conducting major outreach campaigns to donors?</label>
                            <input type="email" class="form-control">
                        </li>
                        <!-- Q6 -->
                        <li>
                            <label for="exampleInputEmail1">How many hours are spent monthly conducting and reconciling matching gift campaigns?</label>
                            <input type="email" class="form-control">
                        </li>
                        <!-- Q7 -->
                        <li>
                            <label for="exampleInputEmail1">How many hours are spent monthly tracking and reporting on soft credit history?</label>
                            <input type="email" class="form-control">
                        </li>
                        <!-- Q8 -->
                        <li>
                            <label for="exampleInputEmail1">How many hours are spent annually tracking and preparing end of the year tax receipts?</label>
                            <input type="email" class="form-control">
                        </li>
                    </ol>
                </form>
            </div>
    </section>

</body>

</html>
